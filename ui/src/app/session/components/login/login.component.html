<div class="login-status-header">
    <button *ngIf="!isAuthenticated" (click)="login()">
        <i class="fas fa-user"></i>
    </button>

    <div  *ngIf="isAuthenticated" class="log-buttons">

        <button routerLink="/members" class="security-btn">Member</button>
        <button routerLink="/order-history" class="security-btn">Orders</button>
        
        <div class="vertical-separator mx-3"></div>

        <button (click)="logout()" class="security-btn">Sign Out</button>
    
    </div>
</div>
