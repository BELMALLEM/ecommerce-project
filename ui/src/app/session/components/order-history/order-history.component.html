<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Orders</h3>

            <div *ngIf="orderHistoryList !== undefined && orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Order Tracking Number</th>
                        <th width="20%">Total Price</th>
                        <th width="20%">Total Quantity</th>
                        <th width="20%">Date</th>
                    </tr>

                    <tr *ngFor="let order of orderHistoryList">
                        <td>{{ order.orderTrackingNumber}}</td>
                        <td>{{ order.totalPrice}}</td>
                        <td>{{ order.totalQuantity}}</td>
                        <td>{{ order.dateCreated}}</td>
                    </tr>
                </table>
            </div>

            <!-- If order history is empty then display a message -->
             <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-9">
                No orders found.
             </div>
        </div>
    </div>
</div>
